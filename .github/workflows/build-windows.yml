name: Build Windows Binary

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      py_version:
        description: 'Python version to use (e.g., 3.10)'
        required: false
        default: '3.10'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.py_version }}

      - name: Create project virtual environment and install dependencies
        shell: pwsh
        run: |
          python -m venv .venv
          .\.venv\Scripts\python -m pip install --upgrade pip
          if (Test-Path 'requirements.txt') {
            .\.venv\Scripts\python -m pip install -r requirements.txt
          }
          # Ensure pyinstaller is present
          .\.venv\Scripts\python -m pip install pyinstaller
          # Remove pathlib backport if present
          .\.venv\Scripts\python -m pip uninstall -y pathlib || exit 0

      - name: Build Windows executable with PyInstaller
        shell: pwsh
        run: |
          .\.venv\Scripts\pyinstaller --onedir --noupx --console --name Game_Data_Collector_V1 src/streaming/android_streamer.py

      - name: Bundle adb.exe and ffmpeg.exe into onedir
        shell: pwsh
        run: |
          $distFolder = 'dist\Game_Data_Collector_V1'
          if (-not (Test-Path $distFolder)) { Write-Error "Onedir folder not found at $distFolder"; exit 1 }
          $tmp = Join-Path $env:RUNNER_TEMP 'roam_tools'
          New-Item -ItemType Directory -Force -Path $tmp | Out-Null

          # Download Android platform-tools (adb.exe)
          $adbZip = Join-Path $tmp 'platform-tools.zip'
          Invoke-WebRequest -Uri 'https://dl.google.com/android/repository/platform-tools-latest-windows.zip' -OutFile $adbZip
          Expand-Archive -Path $adbZip -DestinationPath $tmp -Force
          $adbExe = Get-ChildItem -Path $tmp -Recurse -Filter 'adb.exe' | Select-Object -First 1
          if (-not $adbExe) { Write-Error 'adb.exe not found in downloaded archive'; exit 1 }
          Copy-Item $adbExe.FullName (Join-Path $distFolder 'adb.exe') -Force

          # Download FFmpeg (ffmpeg.exe)
          $ffZip = Join-Path $tmp 'ffmpeg.zip'
          Invoke-WebRequest -Uri 'https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip' -OutFile $ffZip
          Expand-Archive -Path $ffZip -DestinationPath $tmp -Force
          $ffExe = Get-ChildItem -Path $tmp -Recurse -Filter 'ffmpeg.exe' | Select-Object -First 1
          if (-not $ffExe) { Write-Error 'ffmpeg.exe not found in downloaded archive'; exit 1 }
          Copy-Item $ffExe.FullName (Join-Path $distFolder 'ffmpeg.exe') -Force

      - name: Package onedir folder into zip
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist\windows | Out-Null
          $folder = 'dist\\Game_Data_Collector_V1'
          if (-not (Test-Path $folder)) { Write-Error "Onedir folder not found at $folder"; exit 1 }
          $zipPath = 'dist\\windows\\Game_Data_Collector_V1.zip'
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path $folder -DestinationPath $zipPath -Force

      - name: Upload Windows onedir zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: Game_Data_Collector_Windows_onedir
          path: dist/windows/Game_Data_Collector_V1.zip
          if-no-files-found: error
